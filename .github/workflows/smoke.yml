name: Smoke
run-name: ${{ github.actor }} 🚀 - Smoke

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:
  pull_request:
    types: [ labeled ]

jobs:
  smoke:
    if: |
      contains(github.event.pull_request.labels.*.name, 'smoke') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get Environment Variables
        uses: xom9ikk/dotenv@v2
        with:
          path: ./.github/workflows
      - name: Deploy with specific archive
        if: ${{env.force_recreate_service_set == 'true' && env.FOLDER && env.ARCHIVE}}
        run: echo "deploy"
      - name: Deploy with latest archive
        if: ${{env.force_recreate_service_set == 'true' && !(env.FOLDER && env.ARCHIVE)}}
        run: echo "deploy"
